<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.png" type="image/png">
</head>

<body>
  <div class="container">
    <h1>Quote Generator</h1>
    <div class="quote">
        <p id="quoteContent">Click the button to generate a quote!</p>
        <p id="quoteAuthor"></p>
      </div>
      <button id="generateBtn">Generate Quote</button>
      <button id="addToFavoritesBtn">Add to Favorites</button>
      <div class="favorites">
        <h2>Favorite Quotes</h2>
        <ul id="favoriteQuotes"></ul>
      </div>
      
  </div>
<script src="quots.js"></script>
  <script src="script.js"></script>
</body>
</html>
